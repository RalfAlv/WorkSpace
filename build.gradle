plugins {
    id 'java'
    id 'application'
}

group = 'com.inosuke'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.hierynomus:sshj:0.37.0'
}

application {
    mainClass = 'com.inosuke.ScpApp'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.inosuke.ScpApp'
        )
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
            configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
    }
}



